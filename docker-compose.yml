version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: localization-redis
    ports:
      # Map external port 6380 to internal Redis port 6379
      # Set REDIS_ADDR=localhost:6380 when running the server
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
